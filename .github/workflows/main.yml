name: Check for Pushes & Remind - Discord

on:
  schedule:
    - cron: '0 18 * * *'  # Runs every day at 3 PM ET (7 PM UTC)
  workflow_dispatch:  # Optional: allows manual runs for testing

jobs:
  remind-if-no-push:
    runs-on: ubuntu-latest
    environment: Discord_Reminders

    steps:
      - name: Check last push date
        id: check_push
        run: |
          MONTH=$(date -u +"%B" | tr '[:upper:]' '[:lower:]') # e.g. august
          DAY_FOLDER=$(date -u +"%-m_%-d_%y")                 # e.g. 8_12_25
      
          # Path to check in the repo
          TARGET_PATH="$MONTH/$DAY_FOLDER"
      
          echo "Checking for folder: $TARGET_PATH"
      
          if [ -d "$TARGET_PATH" ]; then
            echo "Today's folder exists — progress logged."
            echo "send=congrats" >> $GITHUB_OUTPUT
          else
            echo "No folder for today found — time to code!"
            echo "send=reminder" >> $GITHUB_OUTPUT
          fi

      - name: Send Discord Reminder
        if: steps.check_push.outputs.send == 'reminder'
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"Amiri, this is you from the past, texting you to make sure you push to the sandbox repo today! Okay, bye, have a good day."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord Congrats
        if: steps.check_push.outputs.send == 'congrats'
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"Nice push to the GitHub today."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
